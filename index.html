<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    

    
    <title>Eevolutions</title>

</head>
<body>

    <audio id="pika">
        <source src="snd/the-pikachu-song.mp3" type="audio/mp3">
    </audio>
    
    <header>

        <section class="head">                
                <img src="img/Logo.svg" alt="pokemon Logo" > 
               
                    
                </iframe>
                                            
                <img src="img/Pikachu.svg" onclick= "playAudio()" alt="pikachu" id="pikachu" >
                
        </section>       

    </header>

   <section class="grid">
       <div class="pokemon"> 
           <img src="img/eevee.png" alt="eevee" width="50%">
       </div>
       <div class="card">
        <h2><br><b>Eevee (イーブイIibui ) </b>é um Pokémon do tipo Normal
         introduzido na Geração I. É conhecido por ser o Pokémon com o maior número de possibilidades de evolução (8),
         devido à sua composição genética instável.</h2>
       </div>
       
    </section>

    
    <div class="single-item">
        <div><img src="img/Vaporeon.png" alt="vaporeon"></div>
        <div><img src="img/jolteon.png" alt="vaporeon"></div>
        <div><img src="img/Flareon.png" alt="vaporeon"></div>
      </div>



    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    

    <script type="text/javascript">
        var x = document.getElementById("pika");

        function playAudio(){
            x.play();
        }
        

    </script>
     <script type="text/javascript">
        $(document).ready(function(){
            $('.single-item').slick();
          });       

       

      </script>

</body>
</html>
